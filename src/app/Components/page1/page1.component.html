<p>Draw on Canvas</p>
<div class="field">
    <!-- MouseEevnts in Angular -->
    <canvas #canvas
     (mousedown)="startDrawing($event)"
     (mousemove)="draw($event)"
     (mouseup)="stopDrawing($event)"
    ></canvas>
    <div class="tools">
        <button type="button" (click)="clearCanvas()" class="button">Clear</button>
        <!-- <button type="button" class="button">Undo</button> -->

        <div class="color-field" (click)="change_color(this.draw_color = 'red')" style="background-color: red;"></div>
        <div class="color-field" (click)="change_color(this.draw_color = 'blue')" style="background-color: blue;"></div>
        <div class="color-field" (click)="change_color(this.draw_color = 'green')" style="background-color: green;"></div>
        <div class="color-field" (click)="change_color(this.draw_color = 'yellow')" style="background-color: yellow;"></div>

        <input  type="color"  class="color-picker">
        <input type="range" min="1" max="100" class="pen-range">
    </div>
</div>
